<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gray Hat</title>
  <style>
    @font-face {
      font-family: "Monocraft";
      src: url("Monocraft.ttc") format("truetype-collection");
    }

    body {
      background-color: #000000;
      color: white;
      font-family: "Monocraft", monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      background: none;
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      transition: text-shadow 0.2s ease;
    }

    button:hover {
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    .secret {
      color: transparent;
      text-shadow: none;
    }

    .secret:hover {
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    #secretMessage {
      display: none;
      white-space: pre-wrap;
      text-align: center;
      max-width: 90%;
      font-size: 2em;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }
  </style>
</head>
<body>
  <div class="button-container" id="buttonContainer">
    <button id="randomVideoBtn">Random Video</button>
    <button id="socialsBtn">Socials</button>
    <button id="donateBtn">Donate</button>
    <button id="secretBtn" class="secret">???</button>
  </div>

  <div id="secretMessage"></div>

  <script>
    // ====== simple redirects and video list ======
    const videoURLs = [
            "https://www.youtube.com/watch?v=WoqaDmfxsYk",
            "https://www.youtube.com/watch?v=SBm4BO0zCUU",
            "https://www.youtube.com/watch?v=tED7uxbyvWg",
            "https://www.youtube.com/watch?v=rqJ64B1aPM0"
        ];

    const randomButton = document.getElementById("randomVideoBtn");
    const socialsButton = document.getElementById("socialsBtn");
    const donateButton = document.getElementById("donateBtn");
    const secretButton = document.getElementById("secretBtn");
    const buttonContainer = document.getElementById("buttonContainer");
    const secretMessage = document.getElementById("secretMessage");

    randomButton.addEventListener("click", () => {
      const i = Math.floor(Math.random() * videoURLs.length);
      window.location.href = videoURLs[i];
    });

    socialsButton.addEventListener("click", () => {
      window.location.href = "https://x.com/GrayHat667";
    });

    donateButton.addEventListener("click", () => {
      window.location.href = "https://buymeacoffee.com/grayhat667";
    });

    const messages = [
      "curious",
      "you aren't supposed to be here",
      "at least...",
      "not yet",
      "come back at a later time",
      " ",
      " ",
      " ",
      "you're still here?",
      "are you expecting something to happen?",
      "there is nothing here",
      " ",
      " ",
      " ",
      " ",
      " ",
      " ",
      "don't you have anything better to do?"
    ];
    let currentMessageIndex = 0;
    let typing = false;
    let timeouts = [];
    let secretActive = false;

    secretButton.addEventListener("click", (event) => {
      event.stopPropagation();
      secretActive = true;
      buttonContainer.style.display = "none";

      secretMessage.style.display = "block";
      secretMessage.textContent = "";

      setTimeout(() => {
        typeText(messages[currentMessageIndex]);
      }, 2000); // 2000 ms = 2 seconds
    });

    function typeText(text) {
      clearAllTimeouts();
      typing = true;
      secretMessage.textContent = "";

      for (let i = 0; i < text.length; i++) {
        const t = setTimeout(() => {
          secretMessage.textContent += text.charAt(i);
          if (i === text.length - 1) {
            typing = false;
          }
        }, 100 * i); // text speed
        timeouts.push(t);
      }
    }

    function clearAllTimeouts() {
      for (const t of timeouts) clearTimeout(t);
      timeouts = [];
    }

    document.body.addEventListener("click", () => {
      if (!secretActive) return;

      if (typing) {
        clearAllTimeouts();
        secretMessage.textContent = messages[currentMessageIndex];
        typing = false;
        return;
      }

      currentMessageIndex++;
      if (currentMessageIndex < messages.length) {
        typeText(messages[currentMessageIndex]);
      } else {
        // nothing fn
      }
    });
  </script>
</body>
</html>
