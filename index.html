<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GrayHat667</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root { --bg: #000; --fg: #fff; }

    /* Monocraft Regular (CDN). If you prefer to self-host, see the comment below. */
    @font-face {
      font-family: "Monocraft";
      src: url("https://cdn.jsdelivr.net/gh/IdreesInc/Monocraft/Monocraft.ttf") format("truetype");
      font-display: swap;
    }

    /*
      If the font above doesn't load in your environment, self-host it:
      1) Download Monocraft.woff2 (and optionally Monocraft.woff) from the official Monocraft repo.
      2) Add the files to your site root (same folder as this index.html).
      3) Replace the @font-face block above with:

      @font-face {
        font-family: "Monocraft";
        src: url("Monocraft.woff2") format("woff2"),
             url("Monocraft.woff") format("woff");
        font-display: swap;
      }
    */

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    .main {
      display: grid;
      place-items: center;
      gap: clamp(12px, 3vh, 24px);
    }

    #easter-egg {
      font-family: "Monocraft", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: clamp(22px, 4.2vw, 64px);
      letter-spacing: 0.5px;
      text-align: center;
      margin: 0;
      opacity: 0;
      transform: translateY(-8px);
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
    }
    #easter-egg.show {
      opacity: 1;
      transform: none;
    }

    .logo-frame {
      width: 360px;
      height: 360px;
      position: relative;
      border-radius: 24px; /* If your logo is a perfect circle, set to 50% */
      border: 2px solid transparent;
      transition: border-color .18s ease, box-shadow .18s ease, transform .1s ease;
      display: grid;
      place-items: center;
      isolation: isolate; /* particles above logo */
      outline: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
    }

    .logo-frame:hover,
    .logo-frame:focus-visible {
      border-color: #fff;
      box-shadow: 0 0 32px 6px rgba(255,255,255,.8), inset 0 0 0 1px rgba(255,255,255,.5);
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Keep aspect ratio */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none; /* Clicks go to the button/frame */
    }

    #particleLayer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: #fff;
      opacity: 1;
      will-change: transform, opacity;
      animation: fall var(--dur) ease-out forwards;
    }

    @keyframes fall {
      0%   { transform: translate(var(--x, 0), var(--y, 0)) rotate(var(--rot, 0deg)); opacity: 1; }
      100% { transform: translate(var(--xend, 0), var(--yend, 180px)) rotate(var(--rotEnd, 90deg)); opacity: 0; }
    }

    @keyframes wiggle {
      0%   { transform: rotate(0deg) scale(1); }
      15%  { transform: rotate(-4deg) scale(1.01); }
      30%  { transform: rotate(3deg) scale(1.01); }
      45%  { transform: rotate(-2deg); }
      60%  { transform: rotate(1.5deg); }
      75%  { transform: rotate(-1deg); }
      100% { transform: rotate(0deg) scale(1); }
    }

    .logo-frame.wiggle { animation: wiggle 420ms ease; }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .logo-frame { transition: none; }
      .logo-frame.wiggle { animation: none; }
      .particle { animation: none; }
    }
  </style>
</head>
<body>
  <main class="main">
    <h1 id="easter-egg" aria-live="polite">Don't you have anything better to do?</h1>

    <button id="logoBtn" class="logo-frame" aria-label="Click the logo">
      <!-- Replace logo.png with your actual filename if different. Keep it 360×360 for best result. -->
      <img class="logo" src="logo.png" alt="GrayHat667 logo" width="360" height="360" />
      <div id="particleLayer" aria-hidden="true"></div>
    </button>
  </main>

  <script>
    (() => {
      const frame = document.getElementById('logoBtn');
      const layer = document.getElementById('particleLayer');
      const msg = document.getElementById('easter-egg');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      let clicks = 0;
      const maxClicksForMessage = 5;

      function spawnParticles(n = 24) {
        const rect = frame.getBoundingClientRect();
        const isSmall = Math.min(window.innerWidth, window.innerHeight) < 500;
        const count = reduce ? 0 : (isSmall ? Math.ceil(n * 0.5) : n);

        for (let i = 0; i < count; i++) {
          const el = document.createElement('div');
          el.className = 'particle';

          // Random square size 4–12px
          const size = 4 + Math.random() * 8;
          el.style.width = size + 'px';
          el.style.height = size + 'px';

          // Start near the center with a small spread
          const startX = rect.width * 0.5 + (Math.random() - 0.5) * rect.width * 0.4;
          const startY = rect.height * 0.5 + (Math.random() - 0.5) * rect.height * 0.2;

          // End positions: fall downward with a bit of drift
          const endY = rect.height * 0.65 + Math.random() * rect.height * 0.5;
          const endX = startX + (Math.random() - 0.5) * rect.width * 0.3;

          // Rotation
          const rotStart = (Math.random() * 90 - 45) + 'deg';
          const rotEnd = (Math.random() * 180 - 90) + 'deg';

          // Duration 900–1800ms
          const dur = 900 + Math.random() * 900;

          // Position element
          el.style.left = startX + 'px';
          el.style.top = startY + 'px';

          // Custom properties to drive keyframes
          el.style.setProperty('--x', '0px');
          el.style.setProperty('--y', '0px');
          el.style.setProperty('--xend', (endX - startX) + 'px');
          el.style.setProperty('--yend', (endY - startY) + 'px');
          el.style.setProperty('--rot', rotStart);
          el.style.setProperty('--rotEnd', rotEnd);
          el.style.setProperty('--dur', dur + 'ms');

          layer.appendChild(el);
          el.addEventListener('animationend', () => el.remove());
        }
      }

      frame.addEventListener('click', () => {
        // Small wiggle
        frame.classList.remove('wiggle');
        void frame.offsetWidth; // reflow to restart animation
        frame.classList.add('wiggle');

        // Particles
        spawnParticles(24);

        // Easter egg message
        clicks += 1;
        if (clicks >= maxClicksForMessage) {
          msg.classList.add('show');
        }
      });

      // Keyboard support: Enter/Space triggers the same behavior
      frame.addEventListener('keydown', (ev) => {
        if (ev.code === 'Space' || ev.code === 'Enter') {
          ev.preventDefault();
          frame.click();
        }
      });
    })();
  </script>
</body>
</html>
