ble; z-index: 1; } .particle { position: absolute; background: #fff; opacity: 1; will-change: transform, opacity; animation: fall var(--dur) ease-out forwards; } @keyframes fall { 0% { transform: translate(var(--x, 0), var(--y, 0)) rotate(var(--rot, 0deg)); opacity: 1; } 100% { transform: translate(var(--xend, 0), var(--yend, 180px)) rotate(var(--rotEnd, 90deg)); opacity: 0; } } @keyframes wiggle { 0% { transform: rotate(0deg) scale(1); } 15% { transform: rotate(-4deg) scale(1.01); } 30% { transform: rotate(3deg) scale(1.01); } 45% { transform: rotate(-2deg); } 60% { transform: rotate(1.5deg); } 75% { transform: rotate(-1deg); } 100% { transform: rotate(0deg) scale(1); } } .logo-frame.wiggle { animation: wiggle 420ms ease; } @media (prefers-reduced-motion: reduce) { .logo-frame { transition: none; } .logo-frame.wiggle { animation: none; } .particle { animation: none; } } </style> </head> <body> <main> <h1 id="easter-egg">Don't you have anything better to do?</h1> <button id="logoBtn" class="logo-frame" aria-label="Click the logo"> <img class="logo" src="logo.png" alt="GrayHat667 logo" width="90" height="90" /> <div id="particleLayer" aria-hidden="true"></div> </button> </main> <footer> <a href="https://www.buymeacoffee.com/GrayHat667"> <img src="https://img.buymeacoffee.com/button-api/?text=Buy%20me%20a%20hot%20chocolate&emoji=â˜•&slug=GrayHat667&button_colour=808080&font_colour=ffffff&font_family=Poppins&outline_colour=ffffff&coffee_colour=FFDD00" alt="Buy me a hot chocolate" /> </a> </footer> <script> (() => { const frame = document.getElementById('logoBtn'); const layer = document.getElementById('particleLayer'); const msg = document.getElementById('easter-egg'); const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches; let clicks = 0; const maxClicksForMessage = 5; function spawnParticles(n = 24) { const rect = frame.getBoundingClientRect(); const isSmall = Math.min(window.innerWidth, window.innerHeight) < 500; const count = reduce ? 0 : (isS
