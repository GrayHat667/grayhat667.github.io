<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Hat</title>
    <style>
        @font-face {
            font-family: "Monocraft";
            src: url("Monocraft.ttc") format("truetype-collection");
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Monocraft", monospace;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        button:hover {
            text-shadow: 0 0 10px white, 0 0 20px white;
            color: #ffffff;
        }

        .secret {
            color: transparent;
            text-shadow: none;
        }

        .secret:hover {
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="randomVideoBtn">Random Video</button>
        <button>Socials</button>
        <button>Donate</button>
        <button class="secret">???</button>
    </div>

    <script>
        // List of video URLs
        const videoURLs = [
            "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
            "https://www.youtube.com/watch?v=9bZkp7q19f0",
            "https://www.youtube.com/watch?v=3JZ_D3ELwOQ",
            "https://www.youtube.com/watch?v=L_jWHffIx5E"
        ];

        // Get the Random Video button
        const randomButton = document.getElementById("randomVideoBtn");

        // When clicked, pick a random URL and redirect
        randomButton.addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * videoURLs.length);
            const randomURL = videoURLs[randomIndex];
            window.location.href = randomURL; // Redirect the user
        });
    </script>
</body>
</html>
